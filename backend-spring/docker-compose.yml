version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: apptemplate-db
    environment:
      POSTGRES_DB: ${DB_NAME:-apptemplate_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-apptemplate_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: apptemplate-mail
    ports:
      - "1025:1025"
      - "8025:8025"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apptemplate-api
    environment:
      SERVER_PORT: 5100
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-apptemplate_dev}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-minimum-32-characters-long-for-hs256}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-900000}
      JWT_ISSUER: ${JWT_ISSUER:-AppTemplate}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-AppTemplate}
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-development}
    ports:
      - "5100:5100"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5100/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

volumes:
  postgres_data:
