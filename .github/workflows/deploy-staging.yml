name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      use_vpn:
        description: 'Use OpenVPN to connect to server'
        required: false
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Set USE_VPN from workflow input, repository variable, or default to false
  # To enable VPN: set repository variable USE_VPN=true or use workflow_dispatch with use_vpn=true
  USE_VPN: ${{ github.event.inputs.use_vpn || vars.USE_VPN || 'false' }}

jobs:
  build:
    name: Build Unified Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging

      - name: Build and push unified image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=staging
          cache-to: type=gha,mode=max,scope=staging
          build-args: |
            VITE_API_URL=/api

  deploy:
    name: Deploy to Staging Server
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenVPN
        if: env.USE_VPN == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn openvpn-systemd-resolved

      - name: Setup OpenVPN Config
        if: env.USE_VPN == 'true'
        run: |
          echo "${{ secrets.OPENVPN_CONFIG }}" > openvpn.ovpn
          if [ ! -z "${{ secrets.OPENVPN_AUTH }}" ]; then
            echo "${{ secrets.OPENVPN_AUTH }}" > auth.txt
            echo "auth-user-pass auth.txt" >> openvpn.ovpn
          fi

      - name: Connect to OpenVPN
        if: env.USE_VPN == 'true'
        run: |
          sudo openvpn --config openvpn.ovpn --daemon
          sleep 30
          echo "Testing VPN connection..."
          ping -c 3 ${{ secrets.STAGING_SERVER_HOST }} || echo "Warning: Cannot ping server"

      - name: Install SSH Pass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file for staging
        run: |
          cat << EOF > .env.staging
          # Database
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}

          # JWT
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_ISSUER=${{ secrets.JWT_ISSUER }}
          JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}

          # SSO
          SSO_API_BASE_URL=${{ secrets.SSO_API_BASE_URL }}

          # External Notification
          EXTERNAL_NOTIFICATION_BASE_URL=${{ secrets.EXTERNAL_NOTIFICATION_BASE_URL }}
          BPM_APP_STAGING_BASE_URL=${{ secrets.BPM_APP_STAGING_BASE_URL }}

          # Application
          ASPNETCORE_ENVIRONMENT=Staging
          APP_PORT=${{ secrets.APP_PORT }}
          APP_PORT_SSL=${{ secrets.APP_PORT_SSL }}

          # Docker Image
          APP_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging

          # API URL
          API_URL=/api/v1

          # Logging Configuration
          Logging__LogLevel__Default=Information
          Logging__LogLevel__Microsoft.AspNetCore=Warning
          EOF

      - name: Create deployment directory on staging server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }} \
            "mkdir -p ${{ secrets.DEPLOY_PATH }}"

      - name: Copy deployment files to staging server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no \
            docker-compose.staging.yml \
            ${{ secrets.SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/docker-compose.yml

          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no \
            .env.staging \
            ${{ secrets.SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/.env

      - name: Deploy on staging server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.STAGING_SERVER_HOST }} << 'ENDSSH'

          cd ${{ secrets.DEPLOY_PATH }}

          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

          docker compose down

          echo "Pulling unified image..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging

          docker compose up -d

          echo "Waiting for services..."
          sleep 20

          docker compose ps
          docker compose logs --tail=30 app

          docker image prune -f

          ENDSSH

      - name: Disconnect OpenVPN
        if: always() && env.USE_VPN == 'true'
        run: sudo killall openvpn || true

      - name: Deployment Summary
        if: success()
        run: |
          echo "ðŸš€ Staging deployment completed!"
          echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging"
          echo "ðŸŒ Server: ${{ secrets.STAGING_SERVER_HOST }}"
