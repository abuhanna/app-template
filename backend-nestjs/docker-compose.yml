version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apptemplate-nestjs
    ports:
      - "5100:5100"
    environment:
      - NODE_ENV=development
      - PORT=5100
      - API_PREFIX=api
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-apptemplate_dev}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SYNCHRONIZE=false
      - DB_LOGGING=true
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-minimum-32-characters-long}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-minimum-32-characters-long}
      - JWT_REFRESH_EXPIRES_IN=7d
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@apptemplate.local}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    networks:
      - apptemplate-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: apptemplate-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-apptemplate_dev}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apptemplate-network
    restart: unless-stopped

networks:
  apptemplate-network:
    driver: bridge

volumes:
  postgres_data:
