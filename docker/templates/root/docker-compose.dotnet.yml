version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: apptemplate-db-dev
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-apptemplate_dev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    networks:
      - apptemplate-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Unified Application (Backend + Frontend + Nginx)
  # Build from local source for development
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: apptemplate-app-dev
    restart: always
    ports:
      - "80:80" # Nginx frontend + API proxy
      - "5100:8080" # Direct backend access (optional, for debugging)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__AppTemplateDb=Host=db;Port=5432;Database=${DB_NAME:-apptemplate_dev};Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-postgres}
      - Jwt__Secret=${JWT_SECRET:-your-dev-secret-key-min-32-chars}
      - Jwt__Issuer=${JWT_ISSUER:-AppTemplate}
      - Jwt__Audience=${JWT_AUDIENCE:-AppTemplate}
      - Sso__BaseUrl=${SSO_API_BASE_URL:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - apptemplate-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata_dev:
    driver: local

networks:
  apptemplate-network:
    driver: bridge
