version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: apptemplate-dotnet-db
    environment:
      POSTGRES_DB: ${DB_NAME:-apptemplate_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-apptemplate_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apptemplate-dotnet-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__BpmDb: Host=db;Port=5432;Database=${DB_NAME:-apptemplate_dev};Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-postgres}
      Jwt__Secret: ${JWT_SECRET:-your-dev-secret-key-min-32-chars}
      Jwt__Issuer: ${JWT_ISSUER:-AppTemplate}
      Jwt__Audience: ${JWT_AUDIENCE:-AppTemplate}
    ports:
      - "5100:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network

volumes:
  postgres_data:

networks:
  backend-network:
    driver: bridge
